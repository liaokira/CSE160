<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 2: Blocky 3D Animal</title>
  </head>

  <body onload="main()">
    <h1>
      Assignment 2: Blocky 3D Animal
    </h1>
    <h2>
      Kira Liao (kiyliao@ucsc.edu)
    </h2>

    <canvas id="webgl" width="400" height="400">

    </canvas>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="BlockyAnimal.js"></script>
    <script src="Point.js"></script>
    <script src="SlightlyDifferentTriangle.js"></script>

    <p>
      Camera Angle
      <input type="range" id="angle" min="0" max="360" value="10"/>

    <p>
      Bend Angle
      <input type="range" id="bend" min="-15" max="15" value="10"/>
    </p>
    <p>
      Bend Angle 2
      <input type="range" id="bend2" min="-20" max="20" value="10"/>
    </p>

    <p>
      <button id="animationOn">
        Start Animation
      </button>
      <button id="animationOff">
        Stop Animation
      </button>
    </p>
